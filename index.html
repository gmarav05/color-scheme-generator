<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Scheme Generator</h1>
        <div class="container">

            <nav>
                <div class="color-box">
    
                    <input type="color" class="color-picker" id="color-el"/>

                    <select id="color-type" value="monochrome">
    
                        <option class="optionEl" value="monochrome">
                            <span class="option-label">Monochrome</span>
                        </option>
    
                        <option class="optionEl" value="monochrome-dark">
                            <span class="option-label">Monochrome-dark</span>
                        </option>
    
                        <option class="optionEl" value="monochrome-light">
                            <span class="option-label">Monochrome-light</span>
                        </option>
    
                        <option class="optionEl" value="analogic">
                            <span class="option-label">Analogic</span>
                        </option>
    
                        <option class="optionEl" value="complement">
                            <span class="option-label">Complement</span>
                        </option>
    
                        <option class="optionEl" value="analogic-complement">
                            <span class="option-label">Analogic-complement</span>
                        </option>
    
                        <option class="optionEl" value="triad">
                            <span class="option-label">Triad</span>
                        </option>
    
                    </select>
    
                    <button id="get-scheme-btn">Get Color Scheme</button>
    
                </div>
            </nav>

            <div class="color-scheme" id="color-scheme">
                <div class="c1" id="c1"></div>
                <div class="c2" id="c2"></div>
                <div class="c3" id="c3"></div>
                <div class="c4" id="c4"></div>
                <div class="c5" id="c5"></div>
            </div>

            <div class="hex-values">
                <p class="hex-1" id="hex1">#000000</p>
                <p class="hex-2" id="hex2">#0000FF</p>
                <p class="hex-3" id="hex3">#FFA500</p>
                <p class="hex-4" id="hex4">#FFFF00</p>
                <p class="hex-5" id="hex5">#8F00FF</p>
            </div>

        </div>
    
</body>
<script src="app.js"></script>
</html>
